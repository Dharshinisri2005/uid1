<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="ca.css">

	<style>
		body {

<body onload="generate()">
	
	<div id="otp-container">
		<p id="otp-status"></p>
		<input type="text" id="otp" readonly>
		<button onclick="verifyOTP()">Verify OTP</button><br>
		<input type="text" id="otp-input" placeholder="Enter OTP">
		<button onclick="generateOTP()">Generate OTP</button><br>
	  </div>
	<div id="user-input" class="inline">
	  <input type="text" id="submit" placeholder="Captcha code" />
	</div>
	<div class="inline" onclick="generate()">
	  <i class="fas fa-sync"></i>
	</div>
	<div id="image-container">
	  <div id="image" class="inline" selectable="False"></div>
	</div>
	<input type="submit" id="btn" onclick="printmsg()" />
	<p id="key"></p>

  </body>
